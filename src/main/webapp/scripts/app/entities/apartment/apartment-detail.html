
<div>
    <h2><span translate="onlinerrealtpagesApp.apartment.detail.title">Apartment</span> {{apartment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.apartment.apartmentId">ApartmentId</span>
                </td>
                <td>
                    <span class="form-control-static">{{apartment.apartmentId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.apartment.created">Created</span>
                </td>
                <td>
                    <span class="form-control-static">{{apartment.created | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.apartment.updated">Updated</span>
                </td>
                <td>
                    <span class="form-control-static">{{apartment.updated | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.apartment.url">Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{apartment.url}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.apartment.location">location</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="location.detail({id:apartment.location.id})">{{apartment.location.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
