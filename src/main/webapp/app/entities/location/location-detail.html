
<div>
    <h2><span translate="onlinerRealtPagesApp.location.detail.title">Location</span> {{vm.location.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="onlinerRealtPagesApp.location.address">Address</dt></dt>
        <dd>
            <span>{{vm.location.address}}<span>
        </dd>
        <hr>
        <dt><span translate="onlinerRealtPagesApp.location.latitude">Latitude</dt></dt>
        <dd>
            <span>{{vm.location.latitude}}<span>
        </dd>
        <hr>
        <dt><span translate="onlinerRealtPagesApp.location.longitude">Longitude</dt></dt>
        <dd>
            <span>{{vm.location.longitude}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
