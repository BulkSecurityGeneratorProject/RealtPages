
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPriceLabel" translate="onlinerrealtpagesApp.price.home.createOrEditLabel">Create or edit a Price</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="price.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="onlinerrealtpagesApp.price.priceUsd" for="field_priceUsd">PriceUsd</label>
            <input type="number" class="form-control" name="priceUsd" id="field_priceUsd"
                    ng-model="price.priceUsd"
                    required />
            <div ng-show="editForm.priceUsd.$invalid">
                <p class="help-block"
                    ng-show="editForm.priceUsd.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceUsd.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="onlinerrealtpagesApp.price.priceRuble" for="field_priceRuble">PriceRuble</label>
            <input type="number" class="form-control" name="priceRuble" id="field_priceRuble"
                    ng-model="price.priceRuble"
                    required />
            <div ng-show="editForm.priceRuble.$invalid">
                <p class="help-block"
                    ng-show="editForm.priceRuble.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceRuble.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="onlinerrealtpagesApp.price.updated" for="field_created">Created</label>
            <input id="field_created" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="price.updated" is-open="datePickerForCreated.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreatedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.updated.$invalid">
                <p class="help-block"
                    ng-show="editForm.updated.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.updated.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="onlinerrealtpagesApp.price.apartment" for="field_apartment">apartment</label>
            <select class="form-control" id="field_apartment" name="apartment" ng-model="price.apartment" ng-options="apartment as apartment.id for apartment in apartments track by apartment.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
