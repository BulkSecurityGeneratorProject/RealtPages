
<div>
    <h2><span translate="onlinerrealtpagesApp.price.detail.title">Price</span> {{price.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.price.priceUsd">PriceUsd</span>
                </td>
                <td>
                    <span class="form-control-static">{{price.priceUsd}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.price.priceRuble">PriceRuble</span>
                </td>
                <td>
                    <span class="form-control-static">{{price.priceRuble}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.price.updated">Created</span>
                </td>
                <td>
                    <span class="form-control-static">{{price.updated | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="onlinerrealtpagesApp.price.apartment">apartment</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="apartment.detail({id:price.apartment.id})">{{price.apartment.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
